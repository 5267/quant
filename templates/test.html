<!DOCTYPE HTML>
<html>
    <head>
        <title>Rough AJAX Test</title>
        
        <script>
            function loadXMLDoc()
            {
                var req = new XMLHttpRequest()
                req.onreadystatechange = function()
                {
                    if (req.readyState == 4)
                    {
                        if (req.status != 200)
                        {
                            //error handling code here
                        }
                        else
                        {
                            var response = JSON.parse(req.responseText)
                            document.getElementById('myDiv').innerHTML = "<h1>" + response.username + "</h1>"
                        }
                    }
                }
                
                req.open('POST', '/ajax')
                req.setRequestHeader("Content-type", "application/x-www-form-urlencoded")
                req.send(null)
                
                return false
            }
        </script>
        
    </head>
    <body>
        <h1>Flask AJAX Test</h1>
        
        
        
        <form action="" method="post">
            {{ form1.dt(class='datepicker') }}
            {{ form1.hidden_tag() }}
            <input type="submit" onclick="return loadXMLDoc()"/>
        </form>
        
        <div id="myDiv"></div>
    </body>
</html>
