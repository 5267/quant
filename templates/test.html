<!DOCTYPE html>
<!-- saved from url=(0047)http://vitalets.github.io/bootstrap-datepicker/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Datepicker for Bootstrap</title>
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/datepicker.css" rel="stylesheet">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap-datepicker.js"></script>
    
  </head>

  <body>
  
			  <div class="input-append date" id="dp3">
				<input class="span2" size="16" type="text" readonly="">
				<span class="add-on"><i class="icon-th"></i></span>
			  </div>
              <input type="hidden" id="hidden_input">
	<script>
		$(document).ready(function(){
          $('#dp3').datepicker({
                               format: "yyyy-mm-dd"
          })
          .on('changeDate', function(ev){
              $('#dp3').datepicker('hide');
              $('#hidden_input').val(
                  $('#dp3').datepicker('getFormattedDate')
              );
          });
		});
        

	</script>
  </body></html>
